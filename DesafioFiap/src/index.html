<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Informações do Grupo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    POSTECH-FULLSTACK
  </header>

  <!-- Formulário de Cadastro -->
  <div class="container">
    <h1>Informações do Grupo</h1>
    <form id="groupForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Coloque o nome" required>

      <label for="rm">RM da Matrícula:</label>
      <input type="text" id="rm" placeholder="Preencha o RM" required>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
